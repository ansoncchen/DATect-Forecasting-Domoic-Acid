# Google Cloud Build configuration for DATect deployment
# Builds the container image with pre-computed cache

steps:
  # Step 1: Build the production container image with pre-computed cache
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-production-image'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.production'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/datect:latest'
      - '.'
    timeout: '900s'  # 15 minutes for build (no cache computation)

  # Step 2: Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-image'
    args:
      - 'push'
      - 'gcr.io/${PROJECT_ID}/datect:latest'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy-cloud-run'
    args:
      - 'run'
      - 'deploy'
      - 'datect-api'
      - '--image'
      - 'gcr.io/${PROJECT_ID}/datect:latest'
      - '--platform'
      - 'managed'
      - '--region'
      - '${_REGION}'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--cpu-boost'
      - '--concurrency'
      - '200'
      - '--max-instances'
      - '5'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'CACHE_DIR=/app/cache,NODE_ENV=production,PYTHONPATH=/app'

# Configure build resources
options:
  logging: CLOUD_LOGGING_ONLY

# Default values - can be overridden
substitutions:
  _REGION: us-west1

# Build timeout
timeout: '1200s'  # 20 minutes total

# Tags for organization
tags:
  - 'datect'
  - 'production'
  - 'cached'